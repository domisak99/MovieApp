<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
      <ion-row>
        <ion-col size="8.6" size-md>
          <ion-input [(ngModel)]="myinput" placeholder="Movie name... "></ion-input>
        </ion-col>
        <ion-col size="2" size-md>
          <ion-button (click)="btnSearchClicked()">Search</ion-button>
        </ion-col>
      </ion-row>
  </ion-card>
  <ion-button expand="full" (click)="presentModal()">Options</ion-button>
  <ion-card *ngFor="let movie of MovieInfo">
    <ion-card-header>
      <ion-img [src]='movie.image_url'></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{movie.name}}</ion-card-title>
      <ion-row>
        <ion-col size="4">
          <ion-icon name="star-outline" aria-hidden="true"></ion-icon>
          <p>9.5/10</p>
        </ion-col>
        <ion-col size="8">{{movie.genres}}</ion-col>
      </ion-row>
      {{movie.overview}}
    </ion-card-content>
  </ion-card>

</ion-content>
