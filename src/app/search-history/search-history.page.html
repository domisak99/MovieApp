<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="ModalClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of searchHistoryList">{{item}}</ion-item>
  </ion-list>
</ion-content>
