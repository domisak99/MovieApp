<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favourite
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reload()">
        <ion-icon style="font-size: 30px;" name="reload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let movie of jsonObj">
    <ion-card-header>
      <ion-img [src]='movie.image'></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="11" class="ion-text-start"><ion-card-title>{{movie.name}}</ion-card-title></ion-col>
        <ion-col size="1" class="ion-text-start"><ion-button size="small" color="danger" (click)="delFavouriteItem(movie.id)"><ion-icon name="heart"></ion-icon></ion-button></ion-col>
      </ion-row>
      <!--<p>{{movie.type}}</p><p>{{movie.year}}</p>-->
      {{movie.overview}}
    </ion-card-content>
  </ion-card>
</ion-content>
